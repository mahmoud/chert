{>base.html/}

{<head_title}{site.head_title} - {entry.title}{/head_title}

{<content}

{#entry}
<div class="row">
  <div class="twelve columns entry-div">
    <h1>{title}</h1>
    <p>{rendered_content|s}</p>
  </div>
  <p class="metadata-p">
    <a href="/{entry_id}{site.export_html_ext}" class="post-timestamp">{publish_date}</a>
    {?tags}
    <span class="tags">
      {#tags}<a href="/tagged/{.}">#{.}</a> {/tags}
    </span>
    {/tags}
  </p>
  {?prev_entries}
  <div id="previously-div">
    <h5>Previously</h5>
    {#prev_entries}
    <a href="/{.entry_id}{site.export_html_ext}">{.title}</a><br/>
    {/prev_entries}
  </div>
  {/prev_entries}
</div>
{/entry}

{/content}
